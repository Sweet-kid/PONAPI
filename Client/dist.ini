name             = PONAPI-Client
author           = Mickey Nasriachi <mickey@cpan.org>
author           = Stevan Little <stevan@cpan.org>
author           = Brian Fraser <hugmeir@cpan.org>
license          = Perl_5
copyright_holder = Mickey Nasriachi, Stevan Little, Brian Fraser
main_module      = lib/PONAPI/Client.pm

[VersionFromModule]

[@Basic]

[AutoPrereqs]
skip = ^Moose::*
skip = ^URI::*
skip = Exporter
skip = constant

[Prereqs]
[Prereqs / TestRequires]
Test::Simple = 0.98

[PodWeaver]
[MetaJSON]
[MinimumPerlFast]
[MetaNoIndex]
file      = README.pod
namespace = PONAPI::Client
package   = PONAPI::Utils::URI

[ReadmeAnyFromPod / pod.root ]
filename = README.pod
type     = pod
location = root

[MetaResources]
repository = https://github.com/mickeyn/PONAPI/tree/master/Client
